<div class="news-container">
    <div class="news-page-card card bg-light">
        <div class="news-page-header card-header w-100 bg-light">
            <h3 class="news-page-title">Latest news</h3>
        </div>
        <div *ngIf="isAdmin" class="news-page-admin">
            <div class="btn btn-dark" (click)="toggleEditMode();">Toggle admin features</div>
        </div>
        <div class="news-page-body card-body w-100 bg-light">
            <li #li *ngFor="let news of newsList" class="news-entry-wrapper">
                <div class="news-entry-box" (click)="onOpenNews(news.newsId, news.title);">
                    <div class="news-entry">
                        <div class="news-icon-wrapper">
                            <img src="assets/img/news-details.png" alt="news-icon" class="news-icon img-fluid">
                        </div>
                        <div class="news-info">
                            <div #newstitle class="news-title" [id]="'news-title-' + news.newsId">
                                <span>{{ news.title }}</span>
                            </div>
                            <div class="news-description-wrapper">
                                <div class="news-description">{{ news.description }}</div>
                            </div>
                            <div class="news-info-footer-wrapper">
                                <div class="news-info-footer">
                                    <div class="news-info-footer-left-wrapper">
                                        <div class="news-info-footer-left">
                                            <div class="news-createdate">
                                                {{ news.createDate | date:'yyyy.MM.dd HH:mm' }}
                                            </div>
                                            <div class="news-circle mx-2">&#11044;</div>
                                            <div class="news-author">{{ news.author }}</div>
                                        </div>
                                    </div>
                                    <div class="news-modify-wrapper">
                                        <div *ngIf="news.lastModified != null" class="news-modify">
                                            Last updated on <i style="margin: 0 0.1rem 0 0.1rem;">{{
                                                news.lastModifiedmodifyDate | date:'yyyy.MM.dd HH:mm' }}</i> by: <i>{{
                                                news.lastModified.modifyAuthor }}</i>.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="news-arrow">&#62;</div>
                    </div>
                </div>
                <div class="news-page-admin-tools">
                    <div *ngIf="isAdmin && isEditMode" class="news-page-admin-update">
                        <button type="button" placement="bottom" ngbTooltip="Edit">
                            <i class="fa-solid fa-pen-to-square news-page-admin-update-icon"></i>
                        </button>
                    </div>
                    <div *ngIf="isAdmin && isEditMode" class="news-page-admin-delete">
                        <button type="button" placement="bottom" ngbTooltip="Delete">
                            <i class="fa fa-trash news-page-admin-delete-icon"></i>
                        </button>
                    </div>
                </div>
                <hr>
            </li>
        </div>
    </div>
</div>

<app-page-count (currentPageChangeEvent)="setCurrentPage($event);" #pagecount></app-page-count>
