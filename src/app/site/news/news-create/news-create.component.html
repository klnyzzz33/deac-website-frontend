<div class="pt-5 pb-5 admin-news-create-card-wrapper">
    <div class="card col-11 col-md-10 col-lg-8 col-xl-6 admin-news-create-card">
        <div class="card-header">
            <h4>Create new article</h4>
        </div>
        <div class="card-body bg-light">
            <div *ngIf="errorMessage != null" class="alert alert-danger">{{ errorMessage }}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="title" required
                        #ti="ngModel">
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!ti.valid && ti.touched">
                        <div *ngIf="ti.errors?.['required']">Title cannot be empty</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="2" id="description" name="description"
                        [(ngModel)]="description" required #de="ngModel"></textarea>
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!de.valid && de.touched">
                        <div *ngIf="de.errors?.['required']">Description cannot be empty</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" rows="5" id="content" name="content"
                        [(ngModel)]="content" required #co="ngModel"></textarea>
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!co.valid && co.touched">
                        <div *ngIf="co.errors?.['required']">Content cannot be empty</div>
                    </div>
                    <div class="alert alert-primary p-2 mt-1" *ngIf="co.valid && co.dirty">
                        <div>Note: you can add some basic html markup to your article body, like bold/italic/underline
                            tags, or links.</div>
                    </div>
                </div>
                <div class="form-group content-preview" *ngIf="co.valid && co.dirty">
                    <div class="content-preview-label">Content preview:</div>
                    <div class="form-control content-preview-output" [innerHtml]="content"></div>
                </div>
                <div class="mt-3 d-flex flex-wrap buttons">
                    <button class="btn btn-primary me-3" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-popup-modal #popup>
    <h2 style="text-align: center; font-weight: bold;" class="mb-3">Article successfully created!</h2>
    <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
        <button class="btn btn-success" (click)="onRedirectToRecentNews();">Go to recent news</button>
        <button class="btn btn-primary" (click)="closePopup();">Close</button>
    </div>
</app-popup-modal>
