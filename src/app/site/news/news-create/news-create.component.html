<div class="pt-5 pb-5 admin-news-create-card-wrapper">
    <div class="card col-11 col-md-10 col-lg-8 col-xl-6 admin-news-create-card">
        <div class="card-header">
            <h4>Create new article</h4>
        </div>
        <div class="card-body bg-light">
            <div *ngIf="errorMessage != null" class="alert alert-danger">{{ errorMessage }}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="title" required
                        #ti="ngModel">
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!ti.valid && ti.touched">
                        <div *ngIf="ti.errors?.['required']">Title cannot be empty</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="2" id="description" name="description" [(ngModel)]="description"
                        required #de="ngModel"></textarea>
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!de.valid && de.touched">
                        <div *ngIf="de.errors?.['required']">Description cannot be empty</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" rows="5" type="text" id="content" name="content" [(ngModel)]="content" required
                        #co="ngModel"></textarea>
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!co.valid && co.touched">
                        <div *ngIf="co.errors?.['required']">Content cannot be empty</div>
                    </div>
                </div>
                <div class="mt-3 d-flex flex-wrap buttons">
                    <button class="btn btn-primary me-3" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
