<div class="card-wrapper">
    <div class="card col-12 col-sm-11 col-md-10 col-lg-8 col-xl-6 mx-auto home-card">
        <div class="card-header-custom">
            <h4 class="text-center title mb-3">Forgot your password?</h4>
            <div>Enter your email below, and we'll mail you a link where you can reset your password.</div>
        </div>
        <div class="card-body-custom">
            <div *ngIf="errorMessage != null" class="alert alert-danger">{{ errorMessage }}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" [(ngModel)]="email" required email
                        #em="ngModel">
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!em.valid && (em.touched || em.dirty)">
                        <div *ngIf="em.errors?.['required']">Email cannot be empty</div>
                        <div *ngIf="em.errors?.['email']">Email isn't valid</div>
                    </div>
                </div>
                <div class="forgot-username" (click)="onForgotUsername()">Forgot username?</div>
                <div class="mt-3 d-flex flex-wrap buttons">
                    <button class="btn-custom-formatted btn-custom-stock me-3" type="submit">Send mail</button>
                    <button class="btn-custom-formatted btn-custom-misc" type="button" (click)="onBack()"><span
                            style="margin-right: 0.3rem;">&#11104;</span>Back</button>
                </div>
            </form>
            <img src="assets/img/karate-icon.png" alt="karate-icon" class="karate-icon">
        </div>
    </div>
</div>

<app-popup-modal #popup>
    <h2 style="text-align: center; font-weight: bold;" class="mb-3">If an account with the given email exists, we've
        sent a recovery link.</h2>
    <div>
        <button class="btn-custom-formatted btn-custom-stock" (click)="onReturn();">Return to login</button>
    </div>
</app-popup-modal>
