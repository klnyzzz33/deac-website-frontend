<div class="card col-6 mx-auto mt-5">
    <div class="card-header">
        <h4>Login</h4>
    </div>
    <div class="card-body bg-light">
        <div *ngIf="errorMessage != null" class="alert alert-danger">{{ errorMessage }}</div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username" required #un="ngModel">
                <div class="alert alert-warning p-2 mt-1" *ngIf="!un.valid && (un.touched || un.dirty)">
                    <div *ngIf="un.errors?.['required']">Username cannot be empty</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required #pw="ngModel">
                <div class="alert alert-warning p-2 mt-1" *ngIf="!pw.valid && (pw.touched || pw.dirty)">
                    <div *ngIf="pw.errors?.['required']">Password cannot be empty</div>
                </div>
            </div>
            <div class="forgot-password" (click)="onForgotPassword()"><u>Forgot password?</u></div>
            <div class="mt-3 d-flex flex-wrap buttons">
                <button class="btn btn-primary me-3" type="submit">Login</button>
                <button class="btn btn-primary" type="button" (click)="onBack()">Back</button>
            </div>
        </form>
    </div>
</div>
