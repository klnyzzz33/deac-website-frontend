<div class="card-wrapper">
    <div class="card col-12 col-sm-11 col-md-10 col-lg-8 col-xl-6 mx-auto home-card">
        <div class="card-header-custom">
            <h4 class="text-center title">Login</h4>
        </div>
        <div class="card-body-custom">
            <div *ngIf="errorMessage !== null" class="alert alert-danger">{{ errorMessage }}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username"
                        required #un="ngModel">
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!un.valid && (un.touched || un.dirty)">
                        <div *ngIf="un.errors?.['required']">Username cannot be empty</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"
                        required #pw="ngModel">
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!pw.valid && (pw.touched || pw.dirty)">
                        <div *ngIf="pw.errors?.['required']">Password cannot be empty</div>
                    </div>
                </div>
                <div class="forgot-password" (click)="onForgotPassword()">Forgot password?</div>
                <div class="mt-3 d-flex flex-wrap buttons">
                    <button class="btn-custom-formatted btn-custom-stock me-3" type="submit">Login</button>
                    <button class="btn-custom-formatted btn-custom-misc" type="button" (click)="onBack()"><span
                            style="margin-right: 0.3rem;">&#11104;</span>Back</button>
                </div>
            </form>
            <img src="assets/img/karate-icon.png" alt="karate-icon" class="karate-icon">
        </div>
    </div>
</div>

<app-popup-modal #popup>
    <h2 style="text-align: center; font-weight: bold;" class="mb-3">You've successfully verified your email! You can log
        in now.</h2>
    <div>
        <button class="btn-custom-formatted btn-custom-success" (click)="onClose();">Close</button>
    </div>
</app-popup-modal>
