<div class="pt-5">
    <div class="card col-11 col-md-10 col-lg-8 col-xl-6 mx-auto home-card">
        <div class="card-header">
            <h4>Reset password</h4>
            <div>Enter your new password below.</div>
        </div>
        <div class="card-body bg-light">
            <div *ngIf="errorMessage != null" class="alert alert-danger">{{ errorMessage }}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate passwordsValidator>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required minlength="8" #pw="ngModel">
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!pw.valid && (pw.touched || pw.dirty)">
                        <div *ngIf="pw.errors?.['required']">Password cannot be empty</div>
                        <div *ngIf="pw.errors?.['minlength']">New password must be at least 8 characters long</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirm password</label>
                    <input class="form-control" type="password" id="password_confirm" name="password_confirm" [(ngModel)]="password_confirm" required #pwc="ngModel" >
                    <div class="alert alert-warning p-2 mt-1" *ngIf="!pwc.valid && (pwc.touched || pwc.dirty)">
                        <div *ngIf="pwc.errors?.['required']">Password cannot be empty</div>
                    </div>
                    <div class="alert alert-warning p-2 mt-1" *ngIf="f.errors?.['matchingError'] && (pwc.touched || pwc.dirty)">
                        <div>Passwords have to match</div>
                    </div>
                </div>
                <div class="mt-3 d-flex flex-wrap buttons">
                    <button class="btn btn-primary me-3" type="submit">Reset</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-popup-modal #popup>
    <h2 style="text-align: center; font-weight: bold;" class="mb-3">Password change succesful! You can now log in with your new password.</h2>
    <div>
        <button class="btn btn-success" (click)="onLogin();">Go to login</button>
    </div>
</app-popup-modal>
