<div class="card col-6 mx-auto mt-5">
    <div class="card-body bg-light">
        <h4>Register</h4>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" required ngModel name="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" required ngModel name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" required ngModel name="password">
            </div>
            <button class="btn btn-primary mt-3" type="submit">Register</button>
        </form>
    </div>
</div>
