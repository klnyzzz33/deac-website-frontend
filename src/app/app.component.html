<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" required ngModel name="username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" required ngModel name="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" required ngModel name="password">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
